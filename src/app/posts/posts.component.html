<button class="btn btn-primary">click</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope="col">Name</th>
        <th scope="col">EmpCode</th>
        <th scope="col">Selary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post. empID}}</td>
        <td>{{post.name}}</td>
        <td>{{post.empCode}}</td>
        <td>{{post.Selary}}</td>
      </tr>
    </tbody>
  </table>
